<!DOCTYPE html>
<html>
<head>
    <title>Bingo Puerta del Norte 2025</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="wrapper-form">
        <button id="resetButton">Reiniciar Partida</button>
        <form id="bingoForm">
            <div class="group">
                <label for="bingoLetter">Selecciona una letra:</label>
                <select id="bingoLetter">
                    <option value="B">B</option>
                    <option value="I">I</option>
                    <option value="N">N</option>
                    <option value="G">G</option>
                    <option value="O">O</option>
                </select>
            </div>
            <div class="group">
                <label for="bingoNumber">Ingresa un n√∫mero:</label>
                <input type="number" id="bingoNumber" min="1" max="75">
            </div>
            <button type="submit">Enviar</button>
        </form>
        <form class="filters" id="filterForm">
            <p>Filtros por color:</p>
            <label>
                <input type="radio" name="color" value="roja"> Roja
            </label>
            <label>
                <input type="radio" name="color" value="verde"> Verde
            </label>
            <label>
                <input type="radio" name="color" value="azul"> Azul
            </label>
            <label>
                <input type="radio" name="color" value="naranja"> Naranja
            </label>
            <label>
                <input type="radio" name="color" value="todo" checked> Todo
            </label>
        </form>
    </div>

    <h1 style="text-align: center;">Bingo Puerta del Norte 2023</h1>
    <div id="bingoTablesContainer"></div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
